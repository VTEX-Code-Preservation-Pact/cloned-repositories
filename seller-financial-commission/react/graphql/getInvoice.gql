query GET_INVOICE($id: String!) {
  getInvoice(id: $id) {
    status
    invoiceCreatedDate
    seller {
      id
      name
      contact {
        phone
        email
      }
    }
    orders {
      orderId
      sellerOrderId
      totalComission
      totalOrderValue
      totalOrderRate
    }
    totalizers {
      subTotal
      fee
      total
    }
    comment
    jsonData
  }
}
