<html>
    <head>
        <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
        <script src="/lib/render-extension-loader.js"></script>
        <style>
            body, html, #topbar, #render-provider {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="topbar">loading...</div>
        <script>
            var loader = new RenderExtensionLoader({
                account: 'boticarioqa',
                workspace: 'guilherme',
                path: '/topbar',
                locale: 'pt-BR',
                verbose: true,
            })
            loader.load().then(function (data) {
                console.log(data) // runtime
                loader.render('topbar', document.getElementById('topbar'))
            })
        </script>
    </body>
</html>
