<html>
    <head>
        <script src="/lib/render-extension-loader.js"></script>
    </head>
    <body>
        <div id="checkout-buttons">loading...</div>
        <script>
            var loader = new RenderExtensionLoader({
                account: 'boticarioqa',
                workspace: 'guilherme',
                path: '/checkout',
                locale: 'pt-BR',
                verbose: true,
            })
            loader.load().then(function (data) {
                console.log(data) // runtime
                loader.render('checkout/buttons', document.getElementById('checkout-buttons'))
            })
        </script>
    </body>
</html>
